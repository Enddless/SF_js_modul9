<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jsonString = `{
 "list": [
    {
     "name": "Petr",
     "age": "20",
     "prof": "mechanic"
    },
    {
     "name": "Vova",
     "age": "60",
     "prof": "pilot"
    }
   ]
}
`;

let data = JSON.parse(jsonString);
let block = data.list;
//console.log(block);

let context = {list: []}
//для каждого элемента массива вызываем функцию
block.forEach(function(element){
    let name = element.name;
    let age = element.age;
    let prof = element.prof;
   
    let massiv = { 
      name: name,
      age: Number(age),
      prof: prof,
    };
    context.list.push(massiv);
});   
console.log(context);



    </script>
</body>
</html>
